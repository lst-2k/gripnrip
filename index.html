<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grip & Rip Rebirth - Full Screen Leaderboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { 
            --div1: #0047AB; --div2: #008B8B; --div3: #D2691E; --gold: #FFD700; 
            --header-grad: linear-gradient(180deg, #1a1a1a 0%, #000000 100%); 
            --info-grad: linear-gradient(135deg, #4a4a4a 0%, #2d2d2d 100%);
            --red: #dc3545; --green: #28a745;
            --glow: 0px 5px 15px rgba(255, 215, 0, 0.4);
        }
        body { background-color: #000; margin: 0; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        
        /* Changed from max-width 1400px to 100% to fill the screen */
        .leaderboard-container { width: 100%; margin: 0; background: white; position: relative; }
        .season-container { margin-top: 0; }

        /* Header & Logo Scaling */
        .header { background: var(--header-grad); text-align: center; border-bottom: 4px solid var(--gold); box-shadow: var(--glow); display: flex; justify-content: center; align-items: center; padding: 0; }
        .logo-img { width: 100%; height: auto; max-height: 45vh; display: block; object-fit: cover; }

        /* FLUSH 2K25 Divider */
        .logo-break { background: #000; padding: 10px 0; text-align: center; border-top: 4px solid var(--gold); border-bottom: 4px solid var(--gold); margin: 0; line-height: 0; }
        .break-img { width: 90%; max-width: 500px; height: auto; display: inline-block; }

        .info-bar { background: var(--info-grad); color: #fff; padding: 20px; display: flex; justify-content: center; align-items: center; gap: 40px; border-bottom: 3px solid var(--gold); flex-wrap: wrap; }
        .info-item { display: flex; align-items: center; font-size: 18px; font-weight: 800; }
        .label { color: var(--gold); text-transform: uppercase; margin-right: 12px; font-size: 14px; letter-spacing: 1px; }

        /* Background Logos - Adjusted for wide screens */
        .div-section, .season-section { position: relative; width: 100%; background: white; }
        .div-section::before, .season-section::before {
            content: "";
            position: absolute;
            top: 50%; left: 5%;
            width: 400px; height: 90%;
            transform: translateY(-50%);
            background-repeat: no-repeat;
            background-position: left center;
            background-size: contain;
            opacity: 0.15;
            pointer-events: none;
        }
        .div-section::before { background-image: url('pgalogo.png'); }
        .season-section::before { background-image: url('wannamaker.png'); }

        .table-responsive { width: 100%; overflow-x: auto; -webkit-overflow-scrolling: touch; position: relative; z-index: 1; }
        .div-header { color: white; padding: 15px 30px; font-size: 24px; font-weight: bold; text-transform: uppercase; position: relative; z-index: 2; border-bottom: 2px solid rgba(255,255,255,0.2); }
        .div-1 { background: var(--div1); } .div-2 { background: var(--div2); } .div-3 { background: var(--div3); } 
        
        table { width: 100%; border-collapse: collapse; background: transparent; }
        thead th { background: rgba(244, 244, 244, 0.98); font-size: 13px; padding: 15px; border-bottom: 2px solid #ddd; color: #444; text-transform: uppercase; }
        td { padding: 15px; text-align: center; border-bottom: 1px solid rgba(0,0,0,0.05); font-size: 17px; font-weight: 600; }
        
        .awards-footer { background: rgba(252, 252, 252, 0.98); border-top: 2px solid #ddd; padding: 15px; display: flex; justify-content: space-around; flex-wrap: wrap; gap: 20px; position: relative; z-index: 2; border-bottom: 10px solid #eee; }
        .award-item { font-size: 16px; font-weight: 800; text-transform: uppercase; color: #444; }
        .award-val { color: var(--div1); margin-left: 8px; text-transform: none; }

        .name-cell { display: flex; align-items: center; text-align: left; padding-left: 30px; min-width: 250px; gap: 15px; }
        .plat-icon { width: 25px; font-size: 22px; text-align: center; }
        
        .pts-col { font-weight: 900; color: #333; font-size: 20px; background: rgba(255, 253, 231, 0.7); }
        .accum-col { background: rgba(249, 249, 249, 0.7); font-weight: 800; color: #555; }
        
        .season-header { background: #222; color: var(--gold); padding: 25px; font-size: 28px; font-weight: 900; text-align: center; text-transform: uppercase; border-bottom: 5px solid var(--gold); }
    </style>
</head>
<body>

    <div class="leaderboard-container">
        <div class="header"><img src="logo.png" alt="Grip & Rip Rebirth" class="logo-img"></div>
        <div id="info-bar" class="info-bar">Loading...</div>
        <div id="live-tables"></div>
        
        <div class="logo-break">
            <img src="2k25 logo.png" alt="PGA 2K25" class="break-img">
        </div>
    </div>

    <div class="leaderboard-container season-container">
        <div class="season-header">Season Standings (Projected)</div>
        <div id="season-tables"></div>
    </div>

<script>
    // ... (Script logic remains the same as the previous version) ...
    // Note: I have kept all the logic for Live Points, Ties, and Season projections 
    // exactly as we had it to ensure your data stays accurate.

    const ptsMap = [100, 90, 80, 70, 60, 50, 40, 30, 20, 10];

    async function loadLeaderboard() {
        try {
            const response = await fetch('GR_Backup.json?t=' + Date.now());
            if (!response.ok) throw new Error("Data file not found.");
            const state = await response.json();
            renderInfo(state);
            renderLive(state);
            renderSeason(state);
        } catch (err) {
            document.getElementById('live-tables').innerHTML = `<div style="padding:50px; text-align:center; color:red;">${err.message}</div>`;
        }
    }

    function getNum(val) {
        if (val === undefined || val === null || val === '' || val === '-' || val === '.') return null;
        if (typeof val === 'string' && val.toUpperCase() === 'E') return 0;
        const n = Number(val); return isNaN(n) ? null : n;
    }

    function calculateLivePoints(player, divisionPlayers, isSignature) {
        const score = getNum(player.toPar);
        if (score === null) return 0;
        const multiplier = isSignature ? 2 : 1;
        const scoredPlayers = divisionPlayers.filter(p => getNum(p.toPar) !== null).sort((a, b) => getNum(a.toPar) - getNum(b.toPar));
        const firstWithScore = scoredPlayers.find(p => getNum(p.toPar) === score);
        const tieRankIdx = scoredPlayers.indexOf(firstWithScore);
        let basePts = (tieRankIdx !== -1 && tieRankIdx < ptsMap.length) ? ptsMap[tieRankIdx] : 5;
        let bonusPts = (getNum(player.hio) || 0) * 50 + (getNum(player.alba) || 0) * 50;
        const validPutts = divisionPlayers.map(p => getNum(p.putt)).filter(v => v !== null);
        if (getNum(player.putt) === Math.max(...validPutts) && Math.max(...validPutts) > 0) bonusPts += 25;
        const validHoles = divisionPlayers.map(p => getNum(p.hole)).filter(v => v !== null);
        if (getNum(player.hole) === Math.max(...validHoles) && Math.max(...validHoles) > 0) bonusPts += 25;
        return (basePts + bonusPts) * multiplier;
    }

    function renderInfo(state) {
        document.getElementById('info-bar').innerHTML = `
            <div class="info-item"><span class="label">Season</span>${state.season || 1}</div>
            <div class="info-item"><span class="label">Week</span>${state.week || 1}</div>
            <div class="info-item"><span class="label">Venue</span>${state.venue || 'TBA'} ${state.isSignature ? '‚≠ê' : ''}</div>
            <div class="info-item"><span class="label">Par</span>${state.par || 72}</div>
        `;
    }

    const getIcon = (p) => {
        if (p === 'xbox') return '<i class="fa-brands fa-xbox plat-icon" style="color:#107C10"></i>';
        if (p === 'playstation') return '<i class="fa-brands fa-playstation plat-icon" style="color:#003087"></i>';
        return '<i class="fa-brands fa-steam plat-icon" style="color:#171a21"></i>';
    };

    function renderLive(state) {
        const container = document.getElementById('live-tables');
        container.innerHTML = '';
        [1, 2, 3].forEach(divNum => {
            let divPlayers = state.players.filter(p => String(p.division) === String(divNum));
            let sorted = [...divPlayers].sort((a,b) => (getNum(a.toPar) ?? 999) - (getNum(b.toPar) ?? 999));
            if (sorted.length === 0) return;

            const validPutts = divPlayers.map(p => ({name: p.name, val: getNum(p.putt)})).filter(v => v.val > 0);
            const bestPutt = validPutts.length ? validPutts.reduce((prev, curr) => (prev.val > curr.val) ? prev : curr) : null;
            const validHoles = divPlayers.map(p => ({name: p.name, val: getNum(p.hole)})).filter(v => v.val > 0);
            const bestHole = validHoles.length ? validHoles.reduce((prev, curr) => (prev.val > curr.val) ? prev : curr) : null;

            let html = `<div class="div-section">
                        <div class="div-header div-${divNum}">Division ${divNum} Live Board</div>
                        <div class="table-responsive"><table>
                <thead><tr><th>POS</th><th style="text-align:left; padding-left:30px;">PLAYER</th><th>TO PAR</th><th>PUTT</th><th>SHOT</th><th>ACE</th><th>ALBY</th><th class="pts-col">LIVE PTS</th></tr></thead><tbody>`;
            
            sorted.forEach((p) => {
                const score = getNum(p.toPar);
                const firstWithScore = sorted.find(person => getNum(person.toPar) === score);
                const displayRank = sorted.indexOf(firstWithScore) + 1;
                html += `<tr><td>${score !== null ? displayRank : '-'}</td><td><div class="name-cell">${getIcon(p.platform)}<span>${p.name}</span></div></td><td style="color:${score < 0 ? 'var(--red)' : (score === 0 ? 'var(--green)' : 'black')}">${p.toPar || '-'}</td><td>${p.putt || '-'}</td><td>${p.hole || '-'}</td><td>${p.hio > 0 ? '‚õ≥'+p.hio : '-'}</td><td>${p.alba > 0 ? 'ü¶Ö'+p.alba : '-'}</td><td class="pts-col">${score !== null ? calculateLivePoints(p, divPlayers, state.isSignature) : 0}</td></tr>`;
            });
            html += `</tbody></table></div><div class="awards-footer">
                <div class="award-item">üö© Longest Putt: <span class="award-val">${bestPutt ? bestPutt.name + ' (' + bestPutt.val + 'ft)' : '---'}</span></div>
                <div class="award-item">üéØ Longest Hole-out: <span class="award-val">${bestHole ? bestHole.name + ' (' + bestHole.val + 'yds)' : '---'}</span></div>
            </div></div>`;
            container.innerHTML += html;
        });
    }

    function renderSeason(state) {
        const container = document.getElementById('season-tables');
        container.innerHTML = '';
        [1, 2, 3].forEach(divNum => {
            let divPlayers = state.players.filter(p => String(p.division) === String(divNum));
            const scored = divPlayers.filter(p => getNum(p.toPar) !== null);
            const leaderScore = scored.length ? Math.min(...scored.map(p => getNum(p.toPar))) : null;
            let sorted = divPlayers.map(p => {
                const livePts = calculateLivePoints(p, divPlayers, state.isSignature);
                const scoreEntered = getNum(p.toPar) !== null;
                const histTotal = (p.history || []).reduce((sum, s) => sum + (Number(s) || 0), 0);
                return { ...p, projPts: (Number(p.seasonPts) || 0) + livePts, projWins: (Number(p.wins) || 0) + (scoreEntered && getNum(p.toPar) === leaderScore ? 1 : 0), projEvents: (Number(p.events) || 0) + (scoreEntered ? 1 : 0), accum: histTotal + (getNum(p.toPar) || 0), isLeading: scoreEntered && getNum(p.toPar) === leaderScore };
            }).sort((a,b) => b.projPts - a.projPts || a.accum - b.accum);
            if (sorted.length === 0) return;
            let html = `<div class="season-section">
                        <div class="div-header div-${divNum}">Division ${divNum} Standings</div>
                        <div class="table-responsive"><table><thead><tr><th>RK</th><th style="text-align:left; padding-left:30px;">PLAYER</th><th>ACCUM</th><th>WINS</th><th>EVENTS</th><th class="pts-col">TOTAL PTS</th></tr></thead><tbody>`;
            sorted.forEach((p, i) => {
                html += `<tr><td>${i+1}</td><td><div class="name-cell">${getIcon(p.platform)}<span>${p.name}</span></div></td><td class="accum-col" style="color:${p.accum < 0 ? 'var(--red)' : (p.accum === 0 ? 'var(--green)' : '#555')}">${p.accum > 0 ? '+' + p.accum : (p.accum === 0 ? 'E' : p.accum)}</td><td>${p.projWins}${p.isLeading ? ' ‚≠ê' : ''}</td><td>${p.projEvents}</td><td class="pts-col">${p.projPts}</td></tr>`;
            });
            container.innerHTML += html + `</tbody></table></div></div>`;
        });
    }
    loadLeaderboard();
</script>
</body>
</html>
