<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grip & Rip - Official Leaderboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root { 
            --div1: #0047AB; --div2: #008B8B; --div3: #D2691E; --gold: #FFD700; 
            --header-grad: linear-gradient(135deg, #7C7C7C 0%, #545454 100%); 
            --info-grad: linear-gradient(135deg, #4a4a4a 0%, #2d2d2d 100%);
            --red: #dc3545; --green: #28a745;
        }
        body { background-color: #f0f2f5; margin: 10px; font-family: 'Segoe UI', sans-serif; font-size: 16px; }
        .leaderboard-container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.15); margin-bottom: 30px; }
        
        .header { background: var(--header-grad); color: white; padding: 20px; display: flex; align-items: center; justify-content: center; position: relative; border-bottom: 4px solid var(--gold); text-align: center; }
        .header-title { font-size: clamp(20px, 5vw, 32px); font-weight: 900; text-transform: uppercase; letter-spacing: 2px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }

        .info-bar { background: var(--info-grad); color: #fff; padding: 15px; display: flex; justify-content: center; gap: 20px; border-bottom: 3px solid var(--gold); flex-wrap: wrap; }
        .info-item { display: flex; align-items: center; font-size: 18px; font-weight: 800; }
        .label { color: var(--gold); font-weight: 900; font-size: 12px; margin-right: 8px; text-transform: uppercase; }
        
        .table-wrapper { width: 100%; overflow-x: auto; -webkit-overflow-scrolling: touch; }
        table { width: 100%; border-collapse: collapse; min-width: 650px; }
        
        .div-header { color: white; padding: 12px 25px; font-size: 20px; font-weight: bold; text-transform: uppercase; }
        .div-1 { background: var(--div1); } .div-2 { background: var(--div2); } .div-3 { background: var(--div3); } 
        
        thead th { background: #f4f4f4; font-size: 12px; padding: 12px; border-bottom: 2px solid #ddd; color: #444; text-transform: uppercase; white-space: nowrap; }
        td { padding: 12px; text-align: center; border-bottom: 1px solid #eee; font-size: 17px; font-weight: 600; white-space: nowrap; }
        
        .name-col { text-align: left !important; padding-left: 20px !important; display: flex; align-items: center; min-width: 220px; }
        
        /* The gap between icon and name */
        .plat-icon { margin-right: 12px; width: 20px; font-size: 18px; text-align: center; display: inline-block; }
        
        .score-cell { font-weight: 800; font-size: 19px; }
        .pts-col { font-weight: 900; color: #0047AB; font-size: 19px; }
        
        .season-header { background: #555; color: white; padding: 15px; font-size: 22px; font-weight: 900; text-align: center; text-transform: uppercase; }
        .badge { background: #333; color: white; padding: 2px 8px; border-radius: 4px; font-size: 11px; margin-left: 10px; vertical-align: middle; }
    </style>
</head>
<body>

    <div class="leaderboard-container">
        <div class="header">
            <div class="header-title">Grip & Rip Leaderboard</div>
        </div>
        
        <div class="info-bar">
            <div class="info-item"><span class="label">Season</span> <span id="view-season">-</span></div>
            <div class="info-item"><span class="label">Week</span> <span id="view-week">-</span></div>
            <div class="info-item">
                <span class="label">Venue</span> <span id="view-venue">-</span>
                <span id="sig-badge-container"></span>
            </div>
            <div class="info-item"><span class="label">Par</span> <span id="view-par">-</span></div>
        </div>

        <div id="live-container"></div>
    </div>

    <div class="leaderboard-container">
        <div class="season-header">Current Season Standings</div>
        <div id="season-container"></div>
    </div>

<script>
    const GITHUB_URL = "https://raw.githubusercontent.com/lst-2k/gripnrip/refs/heads/main/GR_Backup.json";
    const ptsMap = [100, 90, 80, 70, 60, 50, 40, 30, 20, 10];
    let state = { players: [] };

    function getNum(val) {
        if (!val || val === '' || val === '-' || val === '.') return null;
        return (val.toString().toUpperCase() === 'E') ? 0 : Number(val);
    }

    function getScoreColor(val) {
        const n = getNum(val);
        if (n === null) return 'black';
        return n < 0 ? 'var(--red)' : (n === 0 ? 'var(--green)' : 'black');
    }

    function getPlatIcon(p) {
        if (p === 'xbox') return '<i class="fa-brands fa-xbox" style="color:#107C10"></i>';
        if (p === 'playstation') return '<i class="fa-brands fa-playstation" style="color:#003087"></i>';
        return '<i class="fa-brands fa-steam" style="color:#171a21"></i>';
    }

    function calculatePoints(player, divPlayers) {
        const score = getNum(player.toPar);
        if (score === null) return 0;
        const mult = state.isSignature ? 2 : 1;
        const bMult = state.isDoubleBonus ? 2 : 1;
        const scored = divPlayers.filter(p => getNum(p.toPar) !== null).sort((a,b) => getNum(a.toPar) - getNum(b.toPar));
        const rankIdx = scored.findIndex(p => getNum(p.toPar) === score);
        let base = (rankIdx !== -1 && rankIdx < ptsMap.length) ? ptsMap[rankIdx] : 5;
        let bonus = 0;
        const validPutts = divPlayers.map(p => getNum(p.putt)).filter(v => v > 0);
        if (getNum(player.putt) === Math.max(...validPutts)) bonus += 25;
        const validHoles = divPlayers.map(p => getNum(p.hole)).filter(v => v > 0);
        if (getNum(player.hole) === Math.max(...validHoles)) bonus += 25;
        bonus += (parseInt(player.hio) || 0) * 50;
        bonus += (parseInt(player.albatross) || 0) * 50;
        return (base + (bonus * bMult)) * mult;
    }

    function render() {
        document.getElementById('view-season').innerText = state.season;
        document.getElementById('view-week').innerText = state.week;
        document.getElementById('view-venue').innerText = state.venue;
        document.getElementById('view-par').innerText = state.par;

        let badges = '';
        if(state.isSignature) badges += '<span class="badge" style="background:var(--gold); color:#000;">Signature</span>';
        if(state.isDoubleBonus) badges += '<span class="badge" style="background:#00d4ff">2X Bonus</span>';
        document.getElementById('sig-badge-container').innerHTML = badges;

        const liveContainer = document.getElementById('live-container');
        liveContainer.innerHTML = '';
        
        [1, 2, 3].forEach(divNum => {
            const dps = state.players.filter(p => String(p.division) === String(divNum))
                                     .sort((a,b) => (getNum(a.toPar) ?? 999) - (getNum(b.toPar) ?? 999));
            
            let rows = dps.map((p, idx) => {
                const score = getNum(p.toPar);
                let posDisplay = '-';
                if (score !== null) {
                    // TIE LOGIC: Check if others have the same score
                    const isTied = dps.filter(other => getNum(other.toPar) === score).length > 1;
                    const firstIdx = dps.findIndex(other => getNum(other.toPar) === score);
                    posDisplay = (isTied ? 'T' : '') + (firstIdx + 1);
                }

                return `<tr>
                    <td>${posDisplay}</td>
                    <td class="name-col"><span class="plat-icon">${getPlatIcon(p.platform)}</span> ${p.name}</td>
                    <td class="score-cell" style="color:${getScoreColor(p.toPar)}">${p.toPar || '-'}</td>
                    <td>${p.putt || '-'}</td>
                    <td>${p.hole || '-'}</td>
                    <td class="pts-col">${calculatePoints(p, dps)}</td>
                </tr>`;
            }).join('');

            liveContainer.innerHTML += `
                <div class="div-header div-${divNum}">Division ${divNum}</div>
                <div class="table-wrapper">
                    <table>
                        <thead><tr><th>POS</th><th style="text-align:left; padding-left:20px;">PLAYER</th><th>TO PAR</th><th>PUTT</th><th>SHOT</th><th>PTS</th></tr></thead>
                        <tbody>${rows}</tbody>
                    </table>
                </div>`;
        });
        renderSeason();
    }

    function renderSeason() {
        const container = document.getElementById('season-container');
        container.innerHTML = '';
        [1, 2, 3].forEach(divNum => {
            let dps = state.players.filter(p => String(p.division) === String(divNum));
            let list = dps.map(p => {
                const live = calculatePoints(p, dps);
                return { p, total: (p.seasonPts || 0) + live };
            }).sort((a,b) => b.total - a.total);

            if (!list.length) return;

            let rows = list.map((item, idx) => {
                // TIE LOGIC: Check for tied points
                const isTied = list.filter(other => other.total === item.total).length > 1;
                const firstIdx = list.findIndex(other => other.total === item.total);
                const rkDisplay = (isTied ? 'T' : '') + (firstIdx + 1);

                return `<tr>
                    <td style="width:80px">${rkDisplay}</td>
                    <td class="name-col"><span class="plat-icon">${getPlatIcon(item.p.platform)}</span> ${item.p.name}</td>
                    <td class="pts-col">${item.total}</td>
                    <td>${item.p.wins || 0}</td>
                    <td>${(item.p.events || 0) + (getNum(item.p.toPar) !== null ? 1 : 0)}</td>
                </tr>`;
            }).join('');

            container.innerHTML += `
                <div class="div-header div-${divNum}">Div ${divNum} Standings</div>
                <div class="table-wrapper">
                    <table>
                        <thead><tr><th>RK</th><th style="text-align:left; padding-left:20px;">PLAYER</th><th>PTS</th><th>WINS</th><th>EVENTS</th></tr></thead>
                        <tbody>${rows}</tbody>
                    </table>
                </div>`;
        });
    }

    fetch(`${GITHUB_URL}?t=${Date.now()}`)
        .then(r => r.json())
        .then(data => { state = data; render(); })
        .catch(e => console.error("Update failed", e));
</script>
</body>
</html>
